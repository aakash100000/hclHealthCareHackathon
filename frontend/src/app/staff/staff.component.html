<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Staff List</h4>
        <button class="btn btn-primary" (click)="openAddModal(addStaffModal)">Add Staff</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Shift Preference</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let staff of staffs; let i = index">
                    <td>{{ staff.id }}</td>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.role }}</td>
                    <td>{{ staff.shiftPreference }}</td>
                    <td>{{ staff.email }}</td>
                    <td>{{ staff.contactNumber }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger" (click)="deleteStaff(i)">Delete</button>
                    </td>
                </tr>
                <tr *ngIf="staffs.length === 0">
                    <td colspan="7" class="text-center text-muted">No staff available.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Staff Modal -->
    <ng-template #addStaffModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title">Add New Staff</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
        </div>
        <form [formGroup]="staffForm" (ngSubmit)="addStaff(modal)">
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input formControlName="name" type="text" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select formControlName="role" class="form-select">
                        <option value="">Select Role</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Technician">Technician</option>
                    </select>      
                </div>

                <div class="mb-3">
                    <label class="form-label">Shift Preference</label>
                    <select formControlName="shiftPreference" class="form-select">
                        <option value="">Select</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Night</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input formControlName="contactNumber" type="text" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="modal.dismiss()" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit" [disabled]="staffForm.invalid">Add</button>
            </div>
        </form>
    </ng-template>
</div>
